<!DOCTYPE html>

<html>
  <head>
    <title>Book Store</title>
  </head>
  <body>
    <h1>Book Store</h1>
    <input type="text" id="search-products" placeholder="Search..." />
    <label>
      <input type="checkbox" id="available-products" /> Available Products
    </label>
    <select id="sort">
      <option value="byEdited">By Edited</option>
      <option value="byCreated">By Created</option>
    </select>
    <div id="products"></div>
    <form id="add-product-form">
      <input type="text" name="productTitle" placeholder="Add Product..." />
      <input type="text" name="productPrice" placeholder="Product Price..." />
      <button>Add Product</button>
    </form>

    <script src="./Scripts/moment.js"></script>
    <script src="https://unpkg.com/jalali-moment/dist/jalali-moment.browser.js"></script>
    <script src="./Scripts/uuid.js"></script>
    <script src="./Scripts/functions.js"></script>
    <script src="./Scripts/app.js"></script>
  </body>
</html>
